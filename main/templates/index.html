    <style>

        iframe {
            display: block
        }

        li:before {
            color: white;
        }

        .g-translate {
            float: right;
            margin-top: 15px;
        }

        .lst-kix_6cj4gmv9r21z-0 > li:before, p a {
            color: #fff;
        }

        p {
            text-align: justify;
        }
        li {
            margin-bottom: 5px;
        }

        h1.page-title {
            font-size: 48pt;
            margin-top: 0;
            margin-bottom: .5em;
        }

        .back-to-top {
            color: white;
            font-size: 75%;
        }

        table.important {
            border: 1px white dashed;
            width: 100%;
            border-spacing: 0;
            margin-bottom: 1em;
        }

        table.important > tbody > tr:last-child > td {
            border-bottom: 0;
        }

        table.toc {
            width: 100%;
            border-spacing: 0;
                        margin-bottom: 2em;

        }

        table.toc td {
            border-bottom: 1px white solid;
            padding: 5px 5px;
        }

        table.toc a {
            color: white;
            text-decoration: none;
        }

        table.toc > tbody > tr > td:first-child {
            width: 40px;
        }

        .title-icon {
            width: 25px
        }
        hr.title-hr {
          margin: 0;
        }
        h3.anchor {
            margin-bottom: 2px;
        }

            height: 3em;
            line-height: 3em;

            width: 280px;
            color: #000000!important;
            font-size: 100%;

            text-align: center;
            text-decoration: none;

<body class="content-page">
<ul class="menu">
    <li>
        <a href="/map/"> <img src="{% static "images/map-marker.png" %}" alt="Other Locations" class="content-button"/></a>
    </li>
    <li>
        <img src="{% static "images/translate.png" %}" alt="Other Languages" class="content-button"/>
        <ul>
            {% for l in languages %}
                <li><a href="/{{ location.slug }}/{{ l.iso_code }}/">{{ l.name }}</a></li>
            {% endfor %}
        </ul>
    </li>
    {% if service_map_enabled %}
        <li>
            <a href="/{{ location.slug }}/services/">
                <img src="{% static "images/book.png" %}" alt="Services" class="content-button"/>
            </a>
        </li>
    {% endif %}
</ul>
<div class="logo-bar-container">
    <img src="{% static "images/logobar.png" %}" alt="IRC | MercyCorps">
    <hr/>
</div>
<div id="container">
    {{ html_content|safe }}
</div>
{% include "footer.html" %}
</body>
